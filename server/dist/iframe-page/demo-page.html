<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>内嵌页面Demo</title>
</head>

<body>
  内嵌页面Demo
</body>

<script type="text/javascript">

  function test01() {
    console.log("内嵌页面Demo | --> test01");
  }

  function test02(param) {
    console.log("内嵌页面Demo | --> test02 |", param);
    if (param.callBack) param.callBack({ s1: "000", s2: "999" });
  }

  // 接收postMessage的数据
  window.addEventListener('message', function (e) {
    console.log("message data ---> " + JSON.stringify(e.data));
    console.log("message origin ---> " + e.origin);
    console.log("message source ---> " + e.source);
  }, false);

</script>

</html>
