  <meta charset="utf-8" />

  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />
  <style>
    .code-highlight {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      padding: 0 !important;
      border: none !important;
      border-top: none !important;
      border-bottom: none !important;
    }

    .fullscreen {
      z-index: 5;
      position: absolute;
      top: 8px;
      right: 24px;
    }

    .fullscreen[data-theme=dark] i {
      padding: 5px;
      color: #999;
    }

    .fullscreen[data-theme=dark] i:hover {
      cursor: pointer;
      color: #ddd;
    }

    .fullscreen[data-theme=dark] .active {
      color: #fff !important;
      /* font-size: 18px; */
    }

    .fullscreen[data-theme=light] i {
      padding: 5px;
      color: #888;
    }

    .fullscreen[data-theme=light] i:hover {
      cursor: pointer;
      color: #555;
    }

    .fullscreen[data-theme=light] .active {
      color: #111 !important;
      /* font-size: 18px; */
    }

    code {
      font-family: Consolas, "Courier New", monospace;
      font-weight: normal;
      font-size: 14px;
      line-height: 19px;
      letter-spacing: 0px;
    }

    /* for block of numbers */
    .hljs-ln-numbers {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;

      text-align: center;
      color: #ccc;
      border-right: 1px solid #CCC;
      vertical-align: top;
      padding-right: 5px !important;

      /* your custom style here */
    }

    /* for block of code */
    .hljs-ln-code {
      padding-left: 10px !important;
    }
  </style>
</head>

<body style="margin: 0;">
  <div class="fullscreen" data-theme="dark">
    <i id="clipboardBtn" title="复制" class="fa fa-clipboard"></i>
    <i id="fullscreenBtn" title="全屏/取消全屏" class="fa fa-arrows-alt"></i>
  </div>
  <div class="hljs code-highlight">

  </div>

  // 全屏/取消全屏
  var fullscreenFunc;
  function fullscreen(full) {
    var node = $("#fullscreenBtn");
    if (full === true) {
      node.addClass("active");
    } else if (full === false) {
      node.removeClass("active");
    } else {
      node.toggleClass("active");
    }
  }
  // 全屏事件
  $("#fullscreenBtn").on("click", function () {
    if (fullscreenFunc) {
      fullscreen();
      fullscreenFunc();
    }
  });

  // 初始化编辑器
  function initEditor(config) {
    if (config) {
      fullscreenFunc = config.fullscreen;

    // 设置主题
