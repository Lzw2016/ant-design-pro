<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="utf-8" />
  <title>CodeMirror</title>
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css" />

  <link rel="stylesheet" href="codemirror/addon/dialog/dialog.css">
  <link rel="stylesheet" href="codemirror/addon/fold/foldgutter.css">
  <link rel="stylesheet" href="codemirror/addon/scroll/simplescrollbars.css">
  <link rel="stylesheet" href="codemirror/addon/search/matchesonscrollbar.css">
  <style>
    .code-mirror-editor {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
    }

    .fullscreen[data-theme=dark] {
      z-index: 5;
      position: absolute;
      top: 8px;
      right: 16px;
      padding: 5px;
      color: #999;
    }

    .fullscreen[data-theme=dark]:hover {
      cursor: pointer;
      color: #ddd;
    }

    .active[data-theme=dark] {
      color: #fff !important;
      font-size: 18px;
    }

    .fullscreen[data-theme=light] {
      z-index: 5;
      position: absolute;
      top: 8px;
      right: 24px;
      padding: 5px;
      color: #888;
    }

    .fullscreen[data-theme=light]:hover {
      cursor: pointer;
      color: #555;
    }

    .active[data-theme=light] {
      color: #111 !important;
      font-size: 18px;
    }

    .CodeMirror {
      font-family: Consolas, "Courier New", monospace;
      font-weight: normal;
      font-size: 14px;
      line-height: 19px;
      letter-spacing: 0px;
    }

    .CodeMirror pre {
      font-family: Consolas, "Courier New", monospace;
      font-weight: normal;
      font-size: 14px;
      line-height: 19px;
      letter-spacing: 0px;
    }

    .CodeMirror pre {
      padding: 0 4px 0 8px;
    }

    .CodeMirror-linenumber {
      padding: 0 5px 0 5px;
    }

    .CodeMirror-gutters {
      border-right: 1px solid #999 !important;
    }

    .CodeMirror pre.CodeMirror-placeholder {
      color: #888;
    }
  </style>
</head>

<body style="margin: 0;">
  <i title="全屏/取消全屏" class="fa fa-arrows-alt fullscreen" data-theme="dark"></i>
  <div id="code-editor" class="code-mirror-editor"></div>
</body>

  var editor;
  var fullscreenFunc;
  // 全屏/取消全屏
  function fullscreen(full) {
    var node = $(".fullscreen");
    if (full === true) {
      node.addClass("active");
    } else if (full === false) {
      node.removeClass("active");
    } else {
      node.toggleClass("active");
    }
  }

  // 全屏事件
  $(".fullscreen").on("click", function () {
    if (fullscreenFunc) {
      fullscreen();
      fullscreenFunc();
    }
  });

  // 初始化编辑器
  function initEditor(config, setEditorFunc) {
    if (config) {
      fullscreenFunc = config.fullscreen;
    }
    var options = {
      lineNumbers: true,
      matchBrackets: true,
      styleActiveLine: true,
      indentUnit: 2,
      smartIndent: true,
      autoCloseBrackets: true,
      readOnly: false,
      placeholder: "输入代码...",
      value: "",
      scrollbarStyle: "overlay",
      selectionPointer: true,
      keyMap: "sublime"
      // continueLineComment: true,
      // theme: "monokai",
      // mode: codeTypeMap.JavaScript.mode,
      // modeJs: codeTypeMap.JavaScript.js,
    };
    options = $.extend(true, options, config);
    editor = CodeMirror(document.getElementById('code-editor'), options);
    editor.setSize("100%", "100%");
    if (setEditorFunc) setEditorFunc(editor);
    // 设置主题
    setTheme(options.theme || "monokai", true);
    // 设置模式(代码语言)
    setMode(options.mode || codeTypeMap.JavaScript.mode, options.modeJs || codeTypeMap.JavaScript.js);
    return editor;
  }

  ];
  // 设置编辑器主题
  function setTheme(theme, force) {
    if (themeArray.indexOf(theme) === -1) return;
    var oldTheme = editor.getOption("theme");
    if (theme === oldTheme && force !== true) return;
    // 动态加载 css
    var themeOpt = themeUrlMap[theme];
    // dark light
    $(".fullscreen").attr("data-theme", themeOpt.fullscreen || "dark");
    if (themeOpt.loaded !== true) {
      var head = document.getElementsByTagName('head')[0];
      var link = document.createElement('link');
      link.type = 'text/css';
      link.rel = 'stylesheet';
      link.href = themeOpt.url;
      head.appendChild(link);
      themeOpt.loaded = true;
    }
    // 设置主题
    editor.setOption("theme", theme);
  };

  // 设置编辑器代码语言
  function setMode(mode, js) {
    if (modeArray.indexOf(js) === -1) return;
    // 动态加载 js
    var modeOpt = modeJsUrlMap[js];
    if (modeOpt.loaded !== true) {
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = modeOpt.url;
      script.onload = script.onreadystatechange = function () {
        if (!this.readyState || this.readyState === "loaded" || this.readyState === "complete") {
          modeOpt.loaded = true;
          script.onload = script.onreadystatechange = null;
          // 设置模式
          editor.setOption("mode", mode);
        }
      };
      head.appendChild(script);
    }
  };

  // 设置code内容
  function setValue(value) {
    editor.setValue(value || "");
  }

  // 读取code内容
  function getValue() {
    return editor.getValue();
